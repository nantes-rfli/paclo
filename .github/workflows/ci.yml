name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 同じブランチでの重複ジョブはキャンセル（高速化）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Clojure ecosystem
        uses: DeLaGuardo/setup-clojure@13.0
        with:
          cli: '1.11.3.1453'
          clj-kondo: 'latest'
          cljfmt: 'latest'
          clojure-lsp: 'latest'

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.clojure
          key: cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-

      - name: Compile Java (jnr-ffi bindings)
        run: |
          clj -T:build jar || \
          (mkdir -p target/classes && javac -cp "$(clojure -Spath)" -d target/classes $(find src-java -name "*.java"))

      - name: Run unit tests
        run: clj -M:test

      - name: Lint / Format (dry-run)
        run: clojure-lsp format --dry