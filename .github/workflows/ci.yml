name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install libpcap
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      # --- Install Clojure CLI via official script (robust) ---
      - name: Install Clojure CLI
        shell: bash
        run: |
          set -e
          curl -sSL -o clj.sh https://download.clojure.org/install/linux-install-1.11.1.1435.sh
          chmod +x clj.sh
          sudo ./clj.sh
          clojure -Sdescribe

      - name: Install babashka (latest)
        shell: bash
        run: |
          set -e
          curl -sLO https://raw.githubusercontent.com/babashka/babashka/master/install
          chmod +x install
          sudo ./install
          bb --version

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.clojure
          key: cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-

      # --- Install lint/format tooling ---
      - name: Set up Clojure tooling (clj-kondo)
        uses: DeLaGuardo/setup-clojure@13.0
        with:
          clj-kondo: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install clojure-lsp
        uses: clojure-lsp/setup-clojure-lsp@v1
        with:
          clojure-lsp-version: 2025.11.28-12.47.43

      - name: Compile Java (jnr-ffi bindings)
        shell: bash
        run: |
          set -e
          # Prefer tools.build; fallback to direct javac with deps classpath
          clojure -T:build jar || \
          (mkdir -p target/classes && javac -cp "$(clojure -Spath)" -d target/classes $(find src-java -name "*.java"))

      - name: Run Java tests (JUnit)
        shell: bash
        run: |
          set -e
          clojure -T:build javac-test
          clojure -T:build junit

      - name: SpotBugs
        shell: bash
        run: |
          set -e
          clojure -T:build spotbugs

      - name: CheckStyle
        shell: bash
        run: |
          set -e
          clojure -T:build checkstyle

      - name: JaCoCo (coverage gate)
        shell: bash
        env:
          JACOCO_MIN_LINE: "0.25"
        run: |
          set -e
          clojure -T:build jacoco
          clojure -T:build jacoco-gate

      - name: Run unit tests
        run: clojure -M:test

      - name: dns-ext smoke (dns-topn)
        run: clojure -M:dev:dns-ext -m examples.dns-topn test/resources/dns-sample.pcap

      - name: cljdoc dry run (placeholder)
        shell: bash
        run: |
          set -e
          echo "cljdoc dry run is temporarily skipped (cljdoc/cljdoc-action unresolved)."
          echo "Pending: replace with working cljdoc CLI once available."

      # --- Format / ns check with clojure-lsp (dry-run) ---
      - name: Lint / Format (clojure-lsp dry-run)
        shell: bash
        run: |
          set -e
          clojure-lsp clean-ns --dry
          clojure-lsp format --dry

      - name: clj-kondo lint
        shell: bash
        run: |
          set -e
          clj-kondo --lint src test dev

      - name: Markdown lint (check only)
        shell: bash
        run: |
          set -e
          dev/script/mdlint.sh

  eastwood-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Clojure CLI
        shell: bash
        run: |
          set -e
          curl -sSL -o clj.sh https://download.clojure.org/install/linux-install-1.11.1.1435.sh
          chmod +x clj.sh
          sudo ./clj.sh

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.clojure
          key: cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-

      - name: Eastwood lint
        shell: bash
        run: |
          set -e
          clojure -M:eastwood

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Clojure CLI
        shell: bash
        run: |
          set -e
          curl -sSL -o clj.sh https://download.clojure.org/install/linux-install-1.11.1.1435.sh
          chmod +x clj.sh
          sudo ./clj.sh

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.clojure
          key: cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-

      - name: Compile Java (jnr-ffi bindings)
        shell: bash
        run: |
          set -e
          clojure -T:build jar || \
          (mkdir -p target/classes && javac -cp "$(clojure -Spath)" -d target/classes $(find src-java -name "*.java"))

      - name: Run cloverage
        shell: bash
        run: |
          set -e
          clojure -M:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/coverage
